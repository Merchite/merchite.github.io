<!DOCTYPE html>
<html>
  <head>
    <title>Tea Cozy</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <header class="container">
      <div class="logo flex-item"><img src="media/img-tea-cozy-logo.png"></div>
      <nav class="flex-item">
        <ul>
          <li><a href="#">Mission</a></li>
          <li><a href="#">Featured Tea</a></li>
          <li><a href="#">Locations</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Hero section-->
      <div class="hero">
        <img src="media/img-mission-background.jpg" title="Our Mission"/>
        <div class="hero-text">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trad, Organic Tea</h4>
        </div>
      </div>

      <!-- Tea of the Month section-->
      <div class="tea-month">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="container-images">
          <div class="flex-item tea-month-image">
            <img src="media/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="flex-item tea-month-image">
            <img src="media/img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="flex-item tea-month-image">
            <img src="media/img-donut.jpg" alt="Seasonal Donuts">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="flex-item tea-month-image">
            <img src="media/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="flex-item tea-month-image">
            <img src="media/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>
      
    </main>

    <!-- Footer section-->
    <footer>

    </footer>
  </body>
</html>
